<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>

	<header th:replace="layout/layout :: header">
	</header>


	<div class="container">

		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-top-0"
			th:text="${titulo}" style="margin-top:2em"></h1>
			
		<a class="btn btn-default btn-xs"  th:href="@{/form}" >crear cliente</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>id</th>
					<th>nombre</th>
					<th>apellido</th>
					<th>email</th>
					<th>fecha</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.createAt}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'editar'"> </a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('Estas seguro que desea eliminar ?')"> </a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<footer th:replace="layout/layout :: footer">
	</footer>

</body>
</html>
